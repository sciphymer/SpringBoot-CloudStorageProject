<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div class="alert fill-parent" th:classappend="${status == 'success' ? 'alert-success' : 'alert-danger'}">
                <h1 th:if="${status == 'success'}" class="display-5" id="success">Success</h1>
                <h1 th:unless="${status == 'success'}" class="display-5" id="fail">Error</h1>
                <span th:text="${msg}"></span> <span> Click <a href="/home">here</a> to continue.</span>
            </div>
        </div>
    </body>
</html>
